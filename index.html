<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <script>
        class Pessoas {
            #nome;
            #pessoas = [];

            constructor(nome) {
                this.#nome = nome;
            }

            set setNome(nome) {
                this.#nome = nome; 
            }

            get getNome() {
                return this.#nome; 
            }

            imprimir() {
                document.getElementById("painelDeResposta").innerHTML += "Nome: " + this.#nome + "<br/>";
            }

            static Cadastro() {
                var opcao;
                var pessoas = [];
                do {
                    var nome = prompt("Informe o nome da pessoa ", "nome");
                    var pessoa = new Pessoas(nome);
                    pessoas.push(pessoa);
                    
                    opcao = confirm("Deseja cadastrar outra pessoa?");
                } while (opcao == true);

                pessoas.forEach(pessoa => pessoa.imprimir());
            }
        }

        class Main {
            static main() {
                Pessoas.Cadastro();
            }
        }
    </script>
    <h1>Cadastro de Pessoas</h1>
    <button onclick="Main.main()">Iniciar</button>
    <div id="painelDeResposta"></div>
</body>
</html>
